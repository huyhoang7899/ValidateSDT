<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidateSDT(str) {
        regexp = /^\([0-9]{2}\)(?:(?:-[0-9]{10})$)/;
        if(regexp.test(str)){
            console.log("Hợp lệ");
        }
        else{
            console.log("Không hợp lệ");
        }
    }
    isValidateSDT("(84)-0978489648");
    isValidateSDT("(a8)-(22222222)");
</script>
</body>
</html>
